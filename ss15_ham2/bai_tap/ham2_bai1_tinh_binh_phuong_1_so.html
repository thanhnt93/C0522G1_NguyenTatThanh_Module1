<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bình phương 1 số</title>
</head>
<body>
<script>
    let squareTwoNumber = parseInt(prompt("Nhập số: "));
    alert("Bình phương của " + squareTwoNumber + " = " + square(squareTwoNumber));

    function square(number) {
        let squareTwoNumber = number * number;
        return squareTwoNumber;
    }
</script>
</body>
</html>
