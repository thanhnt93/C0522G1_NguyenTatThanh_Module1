<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số check: "));
    isPrime(number)

    function isPrime(number) {
        let count = 0; // đếm số ước của số đang check

        if (number <= 1) {
            alert(number + " không phải là số nguyên tố")
        } else {
            for (let i = 1; i <= number; i++) {
                if (number % i === 0) {
                    count++;
                }
            }
            if (count === 2) {
                alert(number + " là số nguyên tố")
            } else {
                alert(number + " không phải là số nguyên tố")
            }
        }
    }
</script>
</body>
</html>
