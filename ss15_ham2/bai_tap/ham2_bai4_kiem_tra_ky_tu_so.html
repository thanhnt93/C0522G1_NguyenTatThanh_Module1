<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra kí tự số</title>
</head>
<body>
<script>
    let str = prompt("Nhập kí tự");
    alert(testStrNumber(str));

    function testStrNumber(str) {
        if (isNaN(str) === false) {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
