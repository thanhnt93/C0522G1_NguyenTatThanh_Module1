<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo người Array</title>
</head>
<body>
<script>
    let arrayNumber = Array();
    let number = parseInt(prompt("Nhập số phần tử:"));
    for (let i = 0; i < number; i++) {
        arrayNumber[i] = parseInt(prompt("Nhập vào phần tử thứ " + i + ":"));
    }

    reverse(arrayNumber);

    function reverse(arr) {
        for (let i = arr.length - 1; i >= 0; i--) {
            document.write(arr[i] + " ")
        }
    }
</script>
</body>
</html>
