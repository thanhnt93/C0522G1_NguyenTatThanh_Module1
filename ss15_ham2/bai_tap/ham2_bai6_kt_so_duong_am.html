<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số âm dương</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập vào số N: "));
    testNumber(number);

    function testNumber(number) {
        if (number >= 0) {
            alert(true);
        } else {
            alert(false);
        }
    }
</script>
</body>
</html>
