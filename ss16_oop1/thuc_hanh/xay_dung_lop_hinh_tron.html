<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }

        getRadius() {
            return this.radius;
        }

        getArea() {
            return Math.PI * this.radius * this.radius;
        }

    };
    //đã khởi tạo đối tượng circle
    let circle = new Circle(2);

    let radius = circle.getRadius(); // 2

    let area = circle.getArea(); // 12.566370614359172
    alert("Radius: " + radius + "; area: " + area);
</script>
</body>
</html>
