<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng hình chữ nhật</title>
</head>
<body>
<canvas id="demoCanvas"></canvas>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getWidth() {
            return this.width;
        }

        getHeight() {
            return this.height;
        }

        setWidth(width) {
            this.width = width;
        }

        setHeight(height) {
            this.height = height;
        }

        getArea() {
            return "Diện tích hình chữ nhật: " + this.width * this.height;
        }

        getPerimeter() {
            return "Chu vi hình chữ nhật: " + (this.width + this.height) * 2;
        }

    }

    let myRectangle = new Rectangle(500, 250);
    let width = myRectangle.getWidth();
    let height = myRectangle.getHeight();

    document.write("<br>");
    document.write("<br>");
    document.write(myRectangle.getArea());
    document.write("<br>");
    document.write("<br>");
    document.write(myRectangle.getPerimeter());

    let canvas = document.getElementById("demoCanvas");
    let ctx = canvas.getContext('2d');
    ctx.fillStyle = 'blue';
    ctx.fillRect(10, 10, width, height)


</script>
</body>
</html>
