<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        fahrenheit() {
            return "Nhiệt độ F: " + (9 / 5 * this.celsius + 32);
        }

        kelvins() {
            return "Nhiệt độ K: " + (this.celsius + 273.15);
        }
    }

    let temperature = new Temperature(25);

    document.write(temperature.fahrenheit());
    document.write("<br>");
    document.write(temperature.kelvins());

</script>
</body>
</html>
