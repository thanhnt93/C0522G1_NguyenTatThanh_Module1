<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng m</title>
</head>
<body>
<!--Tính tổng và tích các chữ số của một số nguyên dương m cho trước  (Ví dụ : m=234=> S=2+3+4=9, P=2*3*4=24)-->
<script>
    let number;
    do {
        number = parseInt(prompt("nhập vào 1 số nguyên dương lớn hon 100"));
    }while (number <= 100);
    let total = 0;
    let product = 1;
    number = parseInt(number);
    while (number > 0){
        total = total + number % 10;
        product = product * (number % 10);

        number = Math.floor(number / 10);
    }
    alert("Tổng = " + total);
    alert("Tích = "+ product);
</script>
</body>
</html>
