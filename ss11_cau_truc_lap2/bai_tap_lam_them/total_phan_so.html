<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng phân số</title>
</head>
<body>
<!--Viết chương trình tính : S=1+1/2+1/3+....+1/n-->
<script>
    let number, i;
    do {
        number = parseInt(prompt("Nhập số: "));
    }while (number === 0);
    let S = 0;
    for(i = 1;i <= number; i++){
        S = S + 1.0 / i;
    }
    alert(" S = " +  S);
</script>
</body>
</html>
