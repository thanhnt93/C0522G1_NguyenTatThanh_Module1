<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa phân số lẻ</title>
</head>
<body>
<!--Viết chương trình tính  : S=1+1/3!+1/5!+.....+1/(2n-1)!-->
<script>
    let number, i, j;
    do {
        number = parseInt(prompt("Nhập N lẻ: "));
    }while (number < 1 || number % 2 === 0);
    let S = 0;
    for(i = 1;i <= number; i = i + 2){
        let factorial = 1;
        for(j = 1;j <= i; j++){
            factorial = factorial * j;
        }
        S = S + 1.0/ factorial;
    }
    alert(S);
</script>
</body>
</html>
