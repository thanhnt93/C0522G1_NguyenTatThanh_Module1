<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
<!--Viết chương trình tính : S=15-1+1/2-1/3!+....+(-1)n  1/n!-->
<script>
    let number, i, j;
    do {
        number = parseInt(prompt("Nhập số: "));
    } while (number < 1);
    let S = 15;
    let factorial;
    for (i = 1; i <= number; i++) {
        factorial = 1;
        for (j = 1; j <= i; j++) {
            factorial = factorial * j;
        }
        S = S + Math.pow(-1, i) * 1.0 / factorial;
    }
    alert("S = " + S);
</script>

</body>
</html>
