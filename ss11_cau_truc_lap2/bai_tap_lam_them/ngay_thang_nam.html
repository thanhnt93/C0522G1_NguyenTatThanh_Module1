<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tháng, năm</title>
</head>
<body>
<script>
    let month = parseInt(prompt("Nhập tháng: "));
    let year = parseInt(prompt("Nhập năm: "));
    let leapYear = true;
    if (year % 4 === 0) {
        if (year % 100 === 0) {
            if (year % 400 !== 0) {
                leapYear = false;
            }
        }
    } else {
        leapYear = false;
    }
    switch (month) {
        case 2:
            if (leapYear) {
                alert("Tháng " + month + " có 29 ngày");
            } else {
                alert("Tháng " + month + " có 28 ngày");
            }
            break;
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("Tháng " + month + " có 31 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert("Tháng " + month + " có 30 ngày");

    }
</script>
</body>
</html>
