<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điều chỉnh nhiệt độ</title>
</head>
<body>
<script>
    let temperature = 50;
    while (true) {
        temperature = parseInt(prompt('Nhập nhiệt độ: '));
        if (temperature > 100) {
            alert('Yêu cầu giảm nhiệt độ');
        } else if (temperature < 20) {
            alert('Yêu cầu tăng nhiệt độ');
        } else {
            alert('Nhiệt độ của bạn: ' + temperature);
            break;
        }
    }
</script>
</body>
</html>
