<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
    <style>
        td{
            width: 100px;
        }
    </style>
</head>
<body>
<script>
    let sout, i, j;
    sout = "<table border='1px' >";
    debugger;
    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 10; j++) {
            sout = sout + "<td>" + j + " x " + i + " = " + i * j + "</td>";
        }
        sout = sout + "</tr>";
        // j = 1;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
