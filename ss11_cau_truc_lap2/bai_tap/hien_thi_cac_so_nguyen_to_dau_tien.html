<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
<div style="border: 2px solid black; height: 220px; width: 380px">
    <h3 style="margin-left: 20px">Hiển thị số nguyên tô</h3>
    <label style="margin-left: 20px">Nhập số nguyên N = </label>
    <input style="margin-left: 20px" type="number" id="integer"> <br><br>
    <input style="margin-left: 20px" type="button" value="Kiểm tra" onclick="checkNumber()">
    <p style="margin-left: 20px" id="result"></p>
</div>
<script>

    function isPrime(number) {
        /* 0 là k số nt, 1 là số nt*/
        let flag = 1;

        if (number < 2) {
            return flag = 0;    /* 2 < return 0*/
        }
        let i = 2;
        while (i < number) {
            if (number % i === 0) {
                flag = 0;
                break;
            }
            i++;
        }
        return flag;
    }

    function checkNumber(){
        let integer = parseInt(document.getElementById('integer').value);
        let check = isPrime(integer);
        if (check === 1) {
            document.getElementById('result').innerText = 'Số ' + integer + " là số nguyên tố."
        } else {
            document.getElementById('result').innerText = 'Số ' + integer + " không phải là số nguyên tố."
        }
    }
</script>
</body>
</html>
