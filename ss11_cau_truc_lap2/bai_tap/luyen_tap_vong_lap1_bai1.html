<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp 1 - 100</title>
</head>
<body>
<script>
    for (let i = 1; i < 100; i++){
        if(i === 99){
            document.write(i);
            alert('Đã hoàn thành !');
        } else {
            document.write(i + '<br>');
            // alert(i);

        }
    }
</script>
</body>
</html>
