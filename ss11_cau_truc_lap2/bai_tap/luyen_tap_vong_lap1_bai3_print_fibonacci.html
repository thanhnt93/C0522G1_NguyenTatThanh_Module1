<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số trong dãy fibonacci</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập dãy số fibonacci: '));
    let n1 = 0, n2 = 1, nextTerm;

    for (let i = 1; i <= number; i++) {
        document.write(n1 + '<br>');
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
    }
</script>
</body>
</html>
