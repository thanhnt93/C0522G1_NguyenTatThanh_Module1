<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;

        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }

    }

    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        connectToLamp(electricLamp) {
            this.lamp = electricLamp;
        }

        switchOn() {
            this.status = true;
            this.lamp.turnOn();

        }

        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }

    }

    let electricLamp = new ElectricLamp(false);
    let switchButton = new SwitchButton(false, electricLamp);
    switchButton.connectToLamp(electricLamp);

    switchButton.switchOn();
    document.write(switchButton.lamp.status + "<br>");
    switchButton.switchOff();
    document.write(switchButton.lamp.status + "<br>");

</script>
    </body>
    </html>
