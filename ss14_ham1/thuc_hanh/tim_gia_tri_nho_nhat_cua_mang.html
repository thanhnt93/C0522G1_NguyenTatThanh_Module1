<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất</title>
</head>
<body>
<script>
    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }


    let arr = [3, 5, 1, 8, -3, 7, 8];
    // let arr = [7, 12, 6, 9, 20, 56, 89];
    // let arr = [0, 0, 0, 0, 0, 0];
    // let arr = [];
    let min = minArray(arr);
    alert(min);
</script>
</body>
</html>
