<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo, sử dụng biến</title>
</head>
<body>
    <script>
        let i = 10
        let f = 20.5
        let b = true
        let s = 'Hà Nội'

        document.write('<p> <b>Bài 1:</b></p>');
        document.write('i = ' + i);
        document.write('<br/>');
        document.write('f = ' + f);
        document.write('<br/>');
        document.write('b = ' + b);
        document.write('<br/>');
        document.write('s = ' + s);

        document.write('<p> <b>Bài 2:</b></p>');

        let width = 20;
        let height = 10;
        let area = width + height;
        document.write('width = 20');
        document.write('<br/>');
        document.write('height = 10');
        document.write('<br/>');
        document.write('width *' + ' height = ' + area);

        document.write('<p> <b>Bài 3:</b></p>');

        let numberA = prompt('Nhập số a: ');
        let numberB = prompt('Nhập số b: ');
        if( parseInt(numberA) % parseInt(numberB) === 0){
            alert(numberA + ' là bội số của ' + numberB)
        } else {
            alert(numberA + ' không phải là bội số của ' + numberB)
        }
    </script>
</body>
</html>
