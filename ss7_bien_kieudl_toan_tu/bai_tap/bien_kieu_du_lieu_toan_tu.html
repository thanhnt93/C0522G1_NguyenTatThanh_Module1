<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu, toán tử</title>
</head>
<body>
<div style="border: 2px solid black; width: 500px ">
    <p style="margin-left: 10px"> <b>Bài 1:</b></p>
    <label style="margin-left: 10px">Nhập điểm Lý:</label>
    <input style="margin-left: 10px" type="number" id="Ly"> <br><br>
    <label style="margin-left: 10px">Nhập điểm Hóa:</label>
    <input style="margin-left: 10px" type="number" id="Hoa"> <br><br>
    <label style="margin-left: 10px">Nhập điểm Sinh:</label>
    <input style="margin-left: 10px" type="number" id="Sinh"> <br><br>

    <input style="margin-left: 10px" type="button" value="Xác nhận" onclick="totalTb()">
    <p style="margin-left: 10px" id="resultSum"></p>
    <p style="margin-left: 10px" id="result"></p>
</div> <br><br>

<div style="border: 2px solid black; width: 500px">
    <p style="margin-left: 10px" style="margin-left: 10px"> <b>Bài 2:</b></p>
    <label style="margin-left: 10px">Nhập độ C: </label>
    <input style="margin-left: 10px" type="number" id="doC">
    <input style="margin-left: 10px" type="button" value="Xác nhận" onclick="nhietDoC()">
    <p style="margin-left: 10px" id="resultdoC"></p>
</div> <br><br>

<div style="border: 2px solid black; width: 500px">
    <p style="margin-left: 10px"> <b>Bài 3:</b></p>
    <label style="margin-left: 10px">Nhập bán kính R = </label>
    <input style="margin-left: 10px" type="number" id="R">
    <p style="margin-left: 10px">PI = 3.14</p>
    <input style="margin-left: 10px" type="button" value="Xác nhận" onclick="dienTich()">
    <p style="margin-left: 10px" id="resultS"></p>
</div> <br><br>

<div style="border: 2px solid black; width: 500px">
    <p style="margin-left: 10px"> <b>Bài 4a:</b></p>
    <label style="margin-left: 10px">Nhập đường kính d = </label>
    <input style="margin-left: 10px" type="number" id="d">
    <p style="margin-left: 10px">PI = 3.14</p>
    <input style="margin-left: 10px" type="button" value="Xác nhận" onclick="chuVi()">
    <p style="margin-left: 10px" id="resultC"></p>
</div> <br><br>

<div style="border: 2px solid black; width: 500px">
    <p style="margin-left: 10px"> <b>Bài 4b:</b></p>
    <label  style="margin-left: 10px">Nhập bán kính r = </label>
    <input style="margin-left: 10px" type="number" id="bankinh">
    <p style="margin-left: 10px">PI = 3.14</p>
    <input style="margin-left: 10px" type="button" value="Xác nhận" onclick="chuViB()">
    <p style="margin-left: 10px" id="resultCb"></p>
</div>

<script>
    function nhietDoC() {
        let C = document.getElementById('doC').value;
        let F = parseInt(C) * 1.8 + 32;
        document.getElementById('resultdoC').innerText = C + ' độ C = ' + F + ' độ F'
    }

    function chuViB() {
        let r = document.getElementById('bankinh').value;
        let PI = 3.14;
        let C = (parseInt(r) * 2) * PI;
        document.getElementById('resultCb').innerText = 'Chu vi hình tròn C = ' + C;
    }

    function chuVi() {
        let d = document.getElementById('d').value;
        let PI = 3.14;
        let C = parseInt(d) * PI;
        document.getElementById('resultC').innerText = 'Chu vi hình tròn C = ' + C;
    }

    function totalTb() {
        let Ly = document.getElementById('Ly').value;
        let Hoa = document.getElementById('Hoa').value;
        let Sinh = document.getElementById('Sinh').value;
        let dtb = (parseInt(Ly) + parseInt(Hoa) + parseInt(Sinh)) / 3;
        let sum = parseInt(Ly) + parseInt(Hoa) + parseInt(Sinh);
        document.getElementById('resultSum').innerText = 'Tổng điểm 3 môn = ' + sum;
        document.getElementById('result').innerText = 'Điểm trung bình 3 môn = ' + dtb;
    }

    function dienTich() {
        let R = document.getElementById('R').value;
        let PI = 3.14;
        let S = (parseInt(R) * parseInt(R) * PI);
        document.getElementById('resultS').innerText = 'Diện tích hình tròn S = ' + S;
    }
</script>
</body>
</html>
