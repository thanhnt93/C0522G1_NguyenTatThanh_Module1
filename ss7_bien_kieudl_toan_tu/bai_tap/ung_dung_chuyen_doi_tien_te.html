<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
<style>
    td, th{
        width: 180px;
        text-align: center;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th> </th>
        </tr>

        <tr>
            <td><input type="number" id="number"></td>
            <td> <select id="from">
                <option value="VND">VNĐ (VietNam)</option>
                <option value="USD">USD (America)</option>
            </select></td>
            <td> <select id="to">
                <option value="VND">VNĐ (VietNam)</option>
                <option value="USD">USD (America)</option>
            </select></td>
            <td><input type="button" onclick="convert()" value="Convert"></td>
        </tr>
    </table>
    <p style="margin-left: 20px" id="result"></p>

    <script>
        function convert() {
            let number = document.getElementById("number").value;
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            let result;
            if (from == "USD" && to == "VND") {
                result = "Result: " + (number * 23000) + " VNĐ";
            }
            else if (from == "VND"&& to =="USD"){
                result = "Result: "+ (number / 23000) + " $";
            }
            else if (from == "VND") {
                result = "Result: " + number + " VNĐ"
            } else {
                result = "Result: " + number + " $"
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
