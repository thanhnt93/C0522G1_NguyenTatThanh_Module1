<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi người</title>
</head>
<body>
<div style="border: 2px solid black; height: 200px; width: 380px">
    <h3 style="margin-left: 20px">Kiểm tra tuổi của một người</h3>
    <label style="margin-left: 20px">Nhập số tuổi: </label>
    <input style="margin-left: 20px" type="number" id="age"> <br><br>
    <input style="margin-left: 20px" type="button" value="Kiểm tra" onclick="testAge()">
    <p style="margin-left: 20px" id="result"></p>
</div>

<script>
    function testAge() {
        let age = parseInt(document.getElementById('age').value);
            if(age > 0 && age < 120){
                document.getElementById('result').innerText = 'Bạn là một con người ! ^ ^';
            } else {
                document.getElementById('result').innerText = 'Bạn là người hành tinh à ?';
            }
    }
</script>
</body>
</html>
