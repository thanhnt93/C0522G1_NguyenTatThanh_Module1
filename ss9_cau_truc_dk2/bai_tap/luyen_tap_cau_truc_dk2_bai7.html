<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc II</title>
</head>
<body>
<div style="border: 2px solid black; height: 350px; width: 700px">
    <h3 style="margin-left: 20px">Giải phương trình bậc II</h3>
    <label style="margin-left: 20px">Nhập các tham số của phương trình ax2 + bx + c = 0 (a ≠ 0)</label> <br><br>
    <label style="margin-left: 20px">a = </label>
    <input style="margin-left: 20px" type="number" id="a"> <br><br>
    <label style="margin-left: 20px">b = </label>
    <input style="margin-left: 20px" type="number" id="b"> <br><br>
    <label style="margin-left: 20px">c = </label>
    <input style="margin-left: 20px" type="number" id="c"> <br><br>
    <label style="margin-left: 20px">Giải phương trình bậc II: Δ = b2 - 4ac </label> <br><br>
    <input style="margin-left: 20px" type="button" value="Kết quả" onclick="equation()">
    <p style="margin-left: 20px" id="result"></p>
</div>
<script>
    function equation() {
        let a = parseInt(document.getElementById('a').value);
        let b = parseInt(document.getElementById('b').value);
        let c = parseInt(document.getElementById('c').value);
        let delta = b * b - 4 * a * c;
        if(delta < 0){
            document.getElementById('result').innerText = 'Phương trình vô nghiệm.';
        } else if(delta === 0){
            document.getElementById('result').innerText = 'Phương trình có nghiệm kép x1 = x2 = ' + (-b/2*a);
        } else {
            document.getElementById('result').innerText = 'Phương trình có 2 nghiệm phân biệt: x1 = ' + (-b + Math.sqrt(delta) / 2 * a) + ' và x2 = ' + (-b - Math.sqrt(delta / 2 * a));
        }
    }
</script>
</body>
</html>
