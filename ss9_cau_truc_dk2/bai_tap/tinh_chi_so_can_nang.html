<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính BMI</title>
</head>
<body>
    <h2>Tính chỉ số khối cơ thể ( Body mass index-BMI )</h2>
    <label>Nhập cân nặng (kg): </label>
    <input type="number" id="kg"> <br><br>
    <label>Nhập chiều cao (m): </label>
    <input type="number" id="m">
    <input type="button" value="Kiểm tra" onclick="test()">
    <p id="result"></p>

<script>
    function test() {
        let kg = document.getElementById('kg').value;
        let m = document.getElementById('m').value;
        let bmi = parseInt(kg) / (parseInt(m) * parseInt(m));
        if(bmi < 18.5){
            document.getElementById('result').innerHTML = 'Chỉ số BMI của bạn là: ' + bmi + ".Phân loại: <b>thiếu cân</b> <img src = 'https://c.tenor.com/jaVORWcTiyEAAAAC/cute-fingers.gif' width='100' height= '100'>";
        } else if(bmi > 18.5 && bmi < 24.9) {
            document.getElementById('result').innerHTML = 'Chỉ số BMI của bạn là: ' + bmi + ".Phân loại: <b>Bình thường</b> <img src = 'https://i.pinimg.com/originals/c0/5a/4c/c05a4c88320d01df93c049368d2c4c5a.gif' width='100' height= '100'>";
        } else if(bmi > 25 && bmi < 29.9) {
            document.getElementById('result').innerHTML = 'Chỉ số BMI của bạn là: ' + bmi + ".Phân loại: <b>Thừa cân</b> <img src = 'https://bigdata-vn.com/wp-content/uploads/2021/09/1632686715_454_Anh-dong-cute-dep.gif' width='100' height= '100'>";
        } else if(bmi > 30 && bmi < 34.9) {
            document.getElementById('result').innerHTML = 'Chỉ số BMI của bạn là: ' + bmi + ".Phân loại: <b>Béo phì cấp độ I</b> <img src = 'https://media3.giphy.com/media/9r8QLRUm6uIQLnxgpu/giphy.gif' width='100' height= '100'>";
        } else if(bmi > 35 && bmi < 39.9) {
            document.getElementById('result').innerHTML = 'Chỉ số BMI của bạn là: ' + bmi + ".Phân loại: <b>Béo phì cấp độ II</b> <img src = 'https://c.tenor.com/MEXyutvMVQsAAAAC/mochi-peach.gif' width='100' height= '100'>";
        } else {
            document.getElementById('result').innerHTML = 'Chỉ số BMI của bạn là: ' + bmi + ".Phân loại: <b>Béo phì cấp độ III</b> <img src = 'https://thumbs.gfycat.com/AfraidSleepyChanticleer-size_restricted.gif' width='100' height= '100'>";
        }
    }
</script>
</body>
</html>
