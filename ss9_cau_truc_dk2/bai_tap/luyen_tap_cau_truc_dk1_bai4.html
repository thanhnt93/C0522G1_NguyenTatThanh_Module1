<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 1</title>
</head>
<body>
<div style="border: 2px solid black; height: 240px; width: 380px">
    <h3 style="margin-left: 20px">Kiểm tra giá trị lớn nhất</h3>
    <label style="margin-left: 20px">Nhập số nguyên a = </label>
    <input style="margin-left: 20px" type="number" id="numberA"> <br><br>
    <label style="margin-left: 20px">Nhập số nguyên b = </label>
    <input style="margin-left: 20px" type="number" id="numberB"> <br><br>
    <label style="margin-left: 20px">Nhập số nguyên c = </label>
    <input style="margin-left: 20px" type="number" id="numberC"> <br><br>
    <input style="margin-left: 20px" type="button" value="Kiểm tra" onclick="check()">
    <p style="margin-left: 20px" id="result"></p>
</div>

<script>
    function check() {
        let a = document.getElementById('numberA').value;
        let b = document.getElementById('numberB').value;
        let c = document.getElementById('numberC').value;
        if (parseInt(a) > parseInt(b) && parseInt(a) > parseInt(c)){
            document.getElementById('result').innerText = 'Giá trị lớn nhất trong 3 số = ' + a;
        } else if(parseInt(b) > parseInt(a) && parseInt(b) > parseInt(c)){
            document.getElementById('result').innerText = 'Giá trị lớn nhất trong 3 số = ' + b;
        } else {
            document.getElementById('result').innerText = 'Giá trị lớn nhất trong 3 số = ' + c;
        }
    }
</script>
</body>
</html>
