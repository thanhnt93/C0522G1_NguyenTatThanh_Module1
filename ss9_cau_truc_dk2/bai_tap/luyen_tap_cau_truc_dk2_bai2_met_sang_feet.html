<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 2</title>
</head>
<body>
<div style="border: 2px solid black; height: 200px; width: 380px">
    <h3 style="margin-left: 20px">Chuyển từ mét sang feed</h3>
    <label style="margin-left: 20px">Nhập mét (m) = </label>
    <input style="margin-left: 20px" type="number" id="m"> <br><br>
    <input style="margin-left: 20px" type="button" value="Kiểm tra" onclick="change()">
    <p style="margin-left: 20px" id="resultFeet"></p>
</div>

<script>
    function change() {
        let m = document.getElementById('m').value;
        let ft = parseInt(m) * 3.2808;
        document.getElementById('resultFeet').innerText = m + ' m = ' + ft + ' ft.'
    }

</script>
</body>
</html>
