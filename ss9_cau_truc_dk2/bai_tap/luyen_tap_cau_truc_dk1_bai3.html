<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 1</title>
</head>
<body>
<div style="border: 2px solid black; height: 200px; width: 380px">
    <h3 style="margin-left: 20px">Kiểm tra số nguyên</h3>
    <label style="margin-left: 20px">Nhập số tuổi: </label>
    <input style="margin-left: 20px" type="number" id="integer"> <br><br>
    <input style="margin-left: 20px" type="button" value="Kiểm tra" onclick="check()">
    <p style="margin-left: 20px" id="result"></p>
</div>

<script>
    function check() {
        let integer = document.getElementById('integer').value;
        if(parseInt(integer) > 0){
            document.getElementById('result').innerText = 'Số ' + integer + ' > 0';
        } else if (parseInt(integer) === 0) {
            document.getElementById('result').innerText = 'Số ' + integer + ' = 0';
        } else {
            document.getElementById('result').innerText = 'Số ' + integer + ' < 0';
        }
    }
</script>
</div>
</body>
</html>
