<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 1</title>
</head>
<body>
<div style="border: 2px solid black; height: 200px; width: 380px">
    <h3 style="margin-left: 20px">Kiếm tra phép chia</h3>
    <label style="margin-left: 20px">Nhập a = </label>
    <input style="margin-left: 20px" type="number" id="numberA"> <br><br>
    <label style="margin-left: 20px">Nhập b = </label>
    <input style="margin-left: 20px" type="number" id="numberB"> <br><br>
    <input style="margin-left: 20px" type="button" value="Kiểm tra" onclick="check()">
    <p style="margin-left: 20px" id="result"></p>
</div>

    <script>
        function check() {
            let a = document.getElementById('numberA').value;
            let b = document.getElementById('numberB').value;
            if(parseInt(a) % parseInt(b) === 0){
                document.getElementById('result').innerText = a + ' chia hết cho ' + b;
            } else {
                document.getElementById('result').innerText = a + ' không chia hết cho ' + b;
            }
        }

    </script>
</body>
</html>
