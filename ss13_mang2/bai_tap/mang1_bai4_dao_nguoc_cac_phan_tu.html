<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược array</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    document.write("Mảng ban đầu arr = [ ");
    for (let i = 0; i < arr.length; i++){
        document.write(arr[i] + " ");
    }
    document.write(" ]")
    document.write("<br>")

    document.write("Mảng đảo ngược arr = [ ");
    for (let i = arr.length - 1; i >= 0; i--) {
        document.write(arr[i] + " ")
    }
    document.write(" ]")
</script>
</body>
</html>
