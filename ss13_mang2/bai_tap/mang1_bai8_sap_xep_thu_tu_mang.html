<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp array</title>
</head>
<body>
<script>
    let arr = [2, 1, 3, 5, 4, 6, 8, 9, 7, 12, 39, 0];

    let max, locations;
    for (let i = 0; i < arr.length - 1; i++) {
        max = arr[i];
        locations = i;
        for (let j = i + 1; j < arr.length; j++) {
            if (max < arr[j]) {
                max = arr[j];
                locations = j;
            }
        }
        if (locations > i) {
            arr[locations] = arr[i];
            arr[i] = max;
        }
    }
    document.write("arr = [ ");
    for (let i = 0; i < arr.length; i++){
        document.write(arr[i] + " ");
    }
    document.write(" ]");


</script>
</body>
</html>
