<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm</title>
</head>
<body>
<script>
    let arr = [1, -2, -3, 4, 5, 6, -7, 8, -9];
    let count = 0;
    for (let i = 0; i < arr.length; i++){
        if(arr[i] < 0){
            count++;
        }
    }
    alert("Có " + count + " số nguyên âm trong mảng arr");
</script>
</body>
</html>
