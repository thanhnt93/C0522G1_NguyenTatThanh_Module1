<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    // Bài 1: "Red,Green,White,Black"

    myColor = ["Red", "Green", "White", "Black"];
    document.write(myColor.toString());
    // console.log(myColor.toString());
    // console.log(myColor.join());
    // console.log(myColor.join('+'));
    document.write("<br>")

    // Bài 2: chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn
    let num = window.prompt();
    let str = num.toString();
    let result = [str[0]];

    for (let x = 1; x < str.length; x++) {
        if ((str[x - 1] % 2 === 0) && (str[x] % 2 === 0)) {
            result.push('-', str[x]);
        } else {
            result.push(str[x]);
        }
    }
    document.write(result.join(''));
    // console.log(result.join(''));

    document.write("<br>")

    // Bài 3: Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
    //     Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.

    str = 'c0522g1 nguyen tat thanh';
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let result1 = [];

    for (let x = 0; x < str.length; x++) {
        if (UPPER.indexOf(str[x]) !== -1) {
            result1.push(str[x].toLowerCase());
        } else if (LOWER.indexOf(str[x]) !== -1) {
            result1.push(str[x].toUpperCase());
        } else {
            result1.push(str[x]);
        }
    }
    document.write(result1.join(''));
    // console.log(result.join(''));

</script>
</body>
</html>
