<html lang="en">
<head>

    <title>Số lớn hơn 10</title>
</head>
<body>
<script>
    let array = [11, 2, 4, 14, 16, 12, 5, 19, 26, 1];
    let str ;
    document.write("Số lớn hơn 10 trong array[] = [ ")
    for (let i = 0; i <= array.length;i++){
        if(array[i] > 10){
            document.write(array[i] +" ");
        }
    }
    document.write(" ]")

</script>
