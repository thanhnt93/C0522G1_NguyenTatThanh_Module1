<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh chuỗi</title>
</head>
<body>
<script>
    let str1 = "string ";
    let str2 = "string";

    let width;
    if (str1.length < str2.length) {
        width = str1.length;
    } else {
        width = str2.length;
    }

    let i;
    for (i = 0; i < width;) {
        if (str1[i] === str2[i]) {
            i++;
        } else {
            break;
        }
    }
    if (i === width && str2.length === str1.length) {
        alert(str1 + " giống " + str2);
    } else {
        alert(str1 + " khác " + str2);
    }
</script>
</body>
</html>
