<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = parseInt(prompt("Nháº­p: "));
    if (h > 0) {
        let i, j;
        for (i = 1; i <= h; i++) {
            for (j = 1; j < 2 * h; j++) {
                if ((h - j) <= (i - 1)) {
                    document.write(" * ");
                } else {
                    document.write("   ");
                }
            }
            document.write("<br>");
        }
    } else {
        document.write("Nhap h > 0!");
    }
</script>
</body>
</html>
