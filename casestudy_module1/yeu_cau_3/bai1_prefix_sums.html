<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prefix Sums</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số phần tử:"));
    let arrN = Array();
    for (let i = 0; i < number; i++) {
        arrN[i] = parseInt(prompt("Nhập vào phần tử thứ " + i + ":"));
    }
    document.write("Mảng ban đầu: ")
    for (let i = 0; i < arrN.length; i++) {
        document.write(arrN[i] + " ");
    }
    document.write("<br>")

    // let arrN = [1, 2, 3];

    let prefixSums = Array(arrN.length - 1);
    let sum = 0;
    for (let i = 0; i < arrN.length; i++) {
        sum = sum + arrN[i];
        prefixSums[i] = sum;
    }

    for (let i = 0; i < prefixSums.length; i++) {
        document.write(prefixSums[i] + " ")
    }
</script>
</body>
</html>
