<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm số nguyên tố mảng 2 chiều</title>
</head>
<body>
<script>
    let arrN = [[23, 32, 5, 32, 7, 22, 9, 12], [13, 15, 19], [33, 37, 39, 43, 49]];

    twoDimensionalArray(arrN);

    function twoDimensionalArray(arr){
        let count = 0;
        let arrPrime = Array();
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (isPrime(arr[i][j])) {
                    arrPrime[count] = arr[i][j];
                    count++;
                }
            }
        }
        document.write("Có " + count + " số nguyên tố trong màng arr = ")
        for (let i = 0; i < arrPrime.length; i++) {
            document.write(arrPrime[i] + " ")
        }
    }

    function isPrime(number) {
        let count = 0;
        if (number >= 2) {
            for (let i = 1; i <= number; i++) {
                if (number % i === 0) {
                    count++;
                }
            }
            if (count === 2) {
                return number;
            }
        }
    }
</script>
</body>
</html>
