<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn, nhỏ</title>
</head>
<body>
<script>
    let arrN = [[23, 32, 5, 32, 7, 22, 9, 12], [13, 15, 19], [33, 37, 39, 43, 49]];
    let max = maxN(arrN);

    document.write("Số lớn nhất trong mảng arr = " + max + "<br>");
    let min = minN(arrN);
    document.write("Số nhỏ nhất trong mảng arr = " + min)


    function maxN(arr) {
        let max = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 1; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
        }
        return max;
    }

    function minN(arr) {
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 1; j < arr[i].length; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        return min;
    }
</script>
</body>
</html>
