<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng số chẳn mảng 2 chiều</title>
</head>
<body>
<script>
    // let arrN = [[23, 32, 5, 32, 7, 22, 9, 12], [13, 15, 19], [33, 37, 39, 43, 49, 2]];
    // evenTotals(arrN);


    let numberCollum = parseInt(prompt("Nhập số cột m:"));
    let numberRow = parseInt(prompt("Nhập số dòng n:"));
    let arrN = new Array(numberCollum);

    for (let i = 0; i < numberCollum; i++) {
        arrN[i] = new Array(numberRow);
        for (let j = 0; j < numberRow; j++) {
            arrN[i][j] = parseInt(prompt("Nhập vào cột " + i + ", dòng " + j));
        }
    }

    // for (let i = 0; i < arrN.length; i++) {
    //     for (let j = 0; j < arrN[i].length; j++) {
    //         document.write(arrN[i][j] + " ");
    //     }
    // }

    let sum = evenTotals(arrN);
    document.write(sum);


    function evenTotals(arrN) {
        let sum = 0;
        for (let i = 0; i < arrN.length; i++) {
            for (let j = 0; j < arrN[i].length; j++) {
                if (arrN[i][j] % 2 === 0) {
                    sum = sum + arrN[i][j];
                }
            }
        }
        // document.write(sum);
        return sum;
    }


</script>
</body>
</html>
