<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nguyên, phụ âm</title>
</head>
<body>
<script>
    let checkCharacter = prompt("Nhập kí tự: ");
    switch (checkCharacter) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
            alert(checkCharacter + " là kí tự nguyên âm");
            break;
        default:
            alert(checkCharacter + " là phụ âm");
    }
</script>
</body>
</html>
