<!--?M?ng th? nh?t [ 1, 2, 3, 4 ] m?ng th? 2 [2, 3]-->

<body>
<script>
    let arrNumberA = [1, 2, 3, 4];
    let arrNumberB = [2, 1, 3];
    if (compareTwoArrays(arrNumberA, arrNumberB)) {
        alert(true)
    } else {
        alert(false)
    }

    function compareTwoArrays(arrA, arrB) {
        let indexK;
        let check = false;
        if (arrA.length < arrB.length) {
            return false;
        }

        for (let i = 0; i < arrA.length; i++) {
            if (arrB[0] === arrA[i] && arrA.length - i >= arrB.length) {
                indexK = i + 1;
                check = true;
                for (let j = 1; j < arrB.length; j++, indexK++) {
                    if (arrB[j] !== arrA[indexK]) {
                        check = false;
                        break;
                    }
                }
                if (check) {
                    break;
                }
            }
        }
        return check;
    }
</script>
